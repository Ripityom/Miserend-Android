language: android
android:
  components:
  - build-tools-26.0.2
  - android-26
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-26
  - sys-img-armeabi-v7a-android-26
  - sys-img-armeabi-v7a-android-17
before_install:
- openssl aes-256-cbc -K $encrypted_8e68a06669bb_key -iv $encrypted_8e68a06669bb_iv
  -in keystore/maczak_balazs_release_keystore.enc -out keystore/maczak_balazs_release_keystore
  -d
- chmod +x gradlew
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: /home/travis/build/Ripityom/Miserend-Android/app/build/outputs/apk/release/*
  on:
    repo: Ripityom/Miserend-Android
    branch: develop